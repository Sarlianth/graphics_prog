<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
	  
	  canvas {
		  border: 1px solid #000000;
	  }
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvasOne");
      // Set the canvas up for drawing in 2D.
      var ctx = canvas.getContext("2d");
	  canvas.width = 800;
	  canvas.height = 800;
      // Set the fill colour to bright red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      // Create a filled rectangle at co-ordinates (10,10)
      // with height and width set to 100.
      ctx.fillRect(10, 10, 250, 200);
	  
	  // Create a filled rectangle at co-ordinates (100, 100)
	  // with height and width set to 100
	  ctx.fillStyle = "rgba(0, 0, 255, 0.8)";
	  ctx.fillRect(100, 100, 100, 100);
	  
	  // Create another red square at co-ordinates (300, 250)
	  ctx.fillStyle = "rgba(80, 25, 45, 0.6)";
	  ctx.fillRect(180, 150, 100, 100);
	  
	  // Three circles, each 80% transparent
	  ctx.beginPath();
	  ctx.arc(600, 700, 35, 0, 2*Math.PI);
	  ctx.stroke();
	  ctx.fillStyle = "rgba(230, 0, 0, 0.4)";
	  ctx.fill();
	  
	  ctx.beginPath();
	  ctx.arc(550, 700, 35, 0, 2*Math.PI);
	  ctx.stroke();
	  ctx.fillStyle = "rgba(230, 0, 0, 0.4)";
	  ctx.fill();
	  
	  ctx.beginPath();
	  ctx.arc(500, 700, 35, 0, 2*Math.PI);
	  ctx.stroke();
	  ctx.fillStyle = "rgba(230, 0, 0, 0.4)";
	  ctx.fill();
	  
	  // Circle that fits perfectly into a square
	  ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
	  ctx.fillRect(400, 400, 100, 100);
	  
	  ctx.beginPath();
	  ctx.arc(450, 450, 49, 0, 2*Math.PI);
	  //ctx.stroke();
	  ctx.fillStyle = "rgba(0, 0, 255, 0.4)";
	  ctx.fill();
	  
	  // PACMAN using ARC()
	  ctx.beginPath();
	  ctx.arc(425, 700, 50, 0.25 * Math.PI, 1.25 * Math.PI, false);
	  ctx.fillStyle = "rgb(255, 255, 0)";
	  ctx.fill();
	  ctx.beginPath();
	  ctx.arc(425, 700, 50, 0.75 * Math.PI, 1.75 * Math.PI, false);
	  ctx.fill();
	  ctx.beginPath();
	  ctx.arc(425, 675, 10, 0, 2 * Math.PI, false);
	  ctx.fillStyle = "rgb(0, 0, 0)";
	  ctx.fill();
	  
	  // PACMAN using ARC and LINETO
	  ctx.beginPath();
	  ctx.arc(150, 700, 75, 0.25  * Math.PI, 1.75 * Math.PI, false);
	  ctx.fillStyle = 'yellow';
	  ctx.lineTo(150, 700);
	  ctx.lineTo(203, 754);
	  ctx.fill();
	  ctx.stroke();
	  
	  ctx.beginPath();
	  ctx.arc(135, 655, 10, 0, 2*Math.PI);
	  ctx.fillStyle = 'black';
	  ctx.fill();
    </script>

  </body>

</html>
